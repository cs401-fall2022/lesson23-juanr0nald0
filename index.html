<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogster</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="header">
        <h1>Welcome to Blogster!</h1>
    </div>

    <div class="menuOptions">
        <table>
            <tr>
                <th>
                    <button type="button">Create a blog entry!</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button type="button">Read all of your entries</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button type="button">Edit an existing entry</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button type="button">Delete an entry</button>
                </th>
            </tr>
        </table>
    </div>

<h3>To use this blogging machine, select an option from the menu bar!</h3>

<div class="blogForm">
    <form action="message" method="post">

        <div>
            <label>Title:</label>
            <input type="text" name="entryTitle">
        </div>

        <div>
            <label>Body:</label>
            <input type="text" name="entryBody">
        </div>

        <button type="submit">Send</button>

    </form>
</div>

</body>
</html>
