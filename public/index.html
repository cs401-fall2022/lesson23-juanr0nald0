<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogster</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Welcome to Blogster!</h1>
    <h3>To use this blogging machine, select an option from the bar along the left side of your screen!</h3>
    <form action="message" method="post">

        <div>
            <label>Title:</label>
            <input type="text" name="entryTitle">
        </div>

        <div>
            <label>Body:</label>
            <input type="text" name="entryBody">
        </div>

        <button type="submit">Send</button>

    </form>

</body>
</html>
