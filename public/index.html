<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogster Entry Form</title>

        <div>
            <label>Title:</label>
            <input type="text" name="title">

        <div>
            <label>Body:</label>
            <input type="text" name="body">

    </form>

</body>
</html>
